
# this workflow will be trigger whenever call a pull request on develop or push a commit to develop.
name: push&pull on 3.0

on:
  push:
    branches: [ '3.0' ]
  pull_request:
    branches: [ '3.0' ]
jobs:
  test_develop:
    runs-on: ubuntu-20.04

    steps:
      
    - name: Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Checkout TDengine 3.0
      uses: actions/checkout@v3
      with:
          fetch-depth: 1
          repository: 'taosdata/TDengine'
          path: 'TDengine'
          ref: '3.0'

    - name: Build TDengine 3.0
      run: |
          cd TDengine
          mkdir debug
          cd debug
          cmake ..
          make -j8
          sudo make install
          
    - name: start taosd
      run: |
        nohup sudo taosd &
        taos -V    
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    
    - name: checkout taos-connector-dotnet 
      uses: actions/checkout@v3
      with:
        path: 'csharp-driver'
        ref: '3.0'

    - name: Restore dependencies
      run: |
        cd csharp-driver
        echo `pwd`
        ls -al
        dotnet restore

    - name: Build C# Driver
      run: |
       cd csharp-driver
       dotnet build --no-restore
       echo `pwd`
       ls -al

    - name: Test C# Driver
      run: |
       cd csharp-driver
       sudo dotnet test --no-build --logger "console;verbosity=detailed"

       